<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Steel & Iron Traders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Steel & Iron Traders</div>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search products...">
        <button class="search-btn">Search</button>
      </div>
    </div>
  </header>

  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="products.html" class="nav-link">Products</a>
    <a href="cart.html" class="nav-link active">Cart <span class="cart-badge" id="cart-count">0</span></a>
  </nav>

  <main class="cart-main">
    <section class="cart-container">
      <div class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items-list">
          <div class="empty-cart">
            <p>ðŸ›’ Your cart is empty</p>
            <a href="products.html" class="btn btn-primary">Continue Shopping</a>
          </div>
        </div>
      </div>

      <aside class="order-summary">
        <div class="summary-card">
          <h3>Order Summary</h3>
          
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">â‚¹0</span>
          </div>
          
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">â‚¹0</span>
          </div>
          
          <div class="summary-row">
            <span>Tax (18%):</span>
            <span id="tax">â‚¹0</span>
          </div>

          <div class="summary-divider"></div>
          
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">â‚¹0</span>
          </div>

          <button class="btn btn-primary btn-block" onclick="scrollToCheckout()">Proceed to Checkout</button>
          <a href="products.html" class="btn btn-secondary btn-block">Continue Shopping</a>
        </div>

        <div class="promo-card">
          <h4>Promo Code</h4>
          <div class="promo-input">
            <input type="text" placeholder="Enter code" id="promoCode">
            <button class="btn btn-sm">Apply</button>
          </div>
        </div>
      </aside>
    </section>

    <section class="checkout-section" id="checkoutSection">
      <h2>Checkout & Invoice</h2>
      <form action="../backend/checkout.php" method="POST" class="checkout-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210">
          </div>

          <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" placeholder="Company Name">
          </div>

          <div class="form-group full-width">
            <label for="address">Delivery Address *</label>
            <textarea id="address" name="address" placeholder="Street address, building, etc." rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" placeholder="City" required>
          </div>

          <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" placeholder="State" required>
          </div>

          <div class="form-group">
            <label for="pincode">Pincode *</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
          </div>
        </div>

        <div class="payment-section">
          <h3>Payment Method</h3>
          <div class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment" value="invoice" checked>
              <span>Generate Invoice</span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="bank-transfer">
              <span>Bank Transfer</span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="cheque">
              <span>Cheque</span>
            </label>
          </div>
        </div>

        <input type="hidden" name="cartData" id="cartData">
        
        <div class="form-actions">
          <button type="button" class="btn btn-primary btn-lg" onclick="generateInvoice(true)">ðŸ“„ Invoice with GST</button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="generateInvoice(false)">ðŸ“‹ Invoice without GST</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Steel & Iron Traders. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
  <script>
    function scrollToCheckout() {
      const checkoutSection = document.getElementById('checkoutSection');
      if (checkoutSection) {
        checkoutSection.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
